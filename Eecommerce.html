  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --brand:#F9A825;
      --dark:#1f2937;
    }
    body { font-family: 'Inter', sans-serif; background:#f8fafc; color:#111827; }

    /* Animated gradient hero */
    .bg-anim {
      background: linear-gradient(120deg, #F9A825, #ffb300, #ffcc33, #ffd65a);
      background-size: 300% 300%;
      animation: bgShift 10s ease-in-out infinite;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Cards + micro-interactions */
    .card {
      transition: transform .25s ease, box-shadow .25s ease;
      will-change: transform;
    }
    .card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 16px 35px rgba(0,0,0,.15); }
    .img-tilt { transition: transform .4s ease; }
    .card:hover .img-tilt { transform: scale(1.05) rotate(1.5deg); }

    /* Buttons glow */
    .glow {
      box-shadow: 0 0 0 rgba(249,168,37, .7);
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 rgba(249,168,37,.6); }
      70% { box-shadow: 0 0 0 18px rgba(249,168,37,0); }
      100% { box-shadow: 0 0 0 0 rgba(249,168,37,0); }
    }

    /* “Crazy” attention anims */
    @keyframes wiggle { 0%,100%{transform:rotate(-1deg);} 50%{transform:rotate(1deg);} }
    .wiggle { animation: wiggle 1.4s ease-in-out infinite; }
    @keyframes floatY { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }
    .floaty { animation: floatY 3s ease-in-out infinite; }

    /* Scroll reveal */
    .reveal { opacity:0; transform: translateY(28px); transition: all .7s ease; }
    .reveal.show { opacity:1; transform: translateY(0); }

    /* Modal base */
    .modal-enter { transform: translateY(20px); opacity: 0; }
    .modal-enter.show { transform: translateY(0); opacity: 1; transition: all .25s ease; }

    /* Floating socials */
    .fab-float {
      position: fixed; right: 14px; bottom: 14px; z-index: 60;
      display: grid; gap: 10px;
    }
    .fab { width: 48px; height: 48px; border-radius: 9999px; display:flex; align-items:center; justify-content:center; color:#fff; }
    .fab i { font-size: 20px; }
  </style>
</head>

                  <button key={k} onClick={()=>setNav(k)}
                    className={`px-3 py-1 rounded-full border text-sm ${nav===k ? 'bg-[#F9A825] text-white border-transparent' : 'bg-white hover:bg-yellow-50 border-gray-200'}`}>
                    {k.charAt(0).toUpperCase()+k.slice(1)}
                  </button>
                ))}
              </div>
            </div>

            {nav==='about' ? <About/> : <Grid items={items} onAdd={addToCart} />}
          </main>

          <footer className="bg-gray-900 text-white mt-8">
            <div className="container mx-auto px-4 py-10 grid md:grid-cols-3 gap-7">
              <div className="reveal">
                <h4 className="text-lg font-bold">Abdu</h4>
                <p className="text-gray-300 mt-1 text-sm">Your trusted marketplace. Plenty of products, beautiful experience, fast delivery.</p>
              </div>
              <div className="reveal">
                <h4 className="text-lg font-bold">Contact</h4>
                <ul className="text-gray-300 text-sm mt-2 space-y-1">
                  <li><i className="fa-solid fa-phone mr-2 text-[#F9A825]"></i>08034910529</li>
                  <li><i className="fa-solid fa-envelope mr-2 text-[#F9A825]"></i>ogunmubo06@gmail.com</li>
                </ul>
              </div>
              <div className="reveal">
                <h4 className="text-lg font-bold">Quick Links</h4>
                <div className="flex gap-3 mt-2 text-sm">
                  <a href="#home" className="hover:underline">Home</a>
                  <a href="#about" className="hover:underline">About</a>
                  <button onClick={()=>setNav('watches')} className="hover:underline">Watches</button>
                  <button onClick={()=>setNav('shoes')} className="hover:underline">Shoes</button>
                  <button onClick={()=>setNav('others')} className="hover:underline">Others</button>
                </div>
              </div>
            </div>
            <div className="text-center text-gray-400 text-xs py-4 bg-black/40">&copy; 2025 Abdu. All rights reserved.</div>
          </footer>

          <FloatingSocials/>

          <CartModal
            open={openCart}
            onClose={()=>setOpenCart(false)}
            cart={cart}
            onRemove={removeFromCart}
            onCheckout={checkout}
          />
          <AccountModal open={openAccount} onClose={()=>setOpenAccount(false)} />
          <Toast open={toast.open} text={toast.text}/>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
