<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abdul's Todo List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: linear-gradient(135deg, #ff6ec4, #7873f5, #4ade80);
    background-size: 400% 400%;
    animation: bgGradient 10s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 1rem;
  }
  @keyframes bgGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .todo-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 560px;
    padding: 2rem 2.5rem;
    animation: bounceIn 1s ease;
  }
  @keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
  }
  h1 {
    color: #5a00c1;
    font-weight: 900;
    text-align: center;
    margin-bottom: 1.5rem;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #ff6ec4, 0 0 20px #7873f5;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 5px #ff6ec4, 0 0 10px #7873f5; }
    to { text-shadow: 0 0 20px #ff6ec4, 0 0 40px #7873f5; }
  }
  .input-group {
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 1rem;
  }
  #taskInput, #taskDate {
    border: none;
    font-size: 1rem;
    padding: 0.75rem 1rem;
    flex: 1;
  }
  #taskInput:focus, #taskDate:focus {
    background-color: #f3e8ff;
    outline: none;
  }
  #addTaskBtn {
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    border: none;
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0 1.2rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  #addTaskBtn:hover:not(:disabled) {
    transform: scale(1.1);
    box-shadow: 0 0 15px #7873f5;
  }
  #addTaskBtn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  #taskList {
    margin-top: 1rem;
    max-height: 320px;
    overflow-y: auto;
  }
  .list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    border: none;
    border-bottom: 1px solid #eee;
    background: #fff;
    border-radius: 12px;
    margin-bottom: 10px;
    padding: 1rem;
    font-weight: 500;
    font-size: 1rem;
    color: #333;
    animation: slideUp 0.5s ease;
  }
  @keyframes slideUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .completed-task {
    text-decoration: line-through;
    color: #888;
  }
  .task-info {
    display: flex;
    flex-direction: column;
  }
  .task-time {
    font-size: 0.8rem;
    color: #666;
    margin-top: 5px;
  }
  .btn-outline-danger {
    font-weight: 600;
    font-size: 0.85rem;
    border-color: #ff6ec4;
    color: #ff6ec4;
    transition: all 0.3s ease;
  }
  .btn-outline-danger:hover {
    background-color: #ff6ec4;
    color: #fff;
  }
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  .btn-danger {
    background: #ff477e;
    border: none;
    font-weight: 700;
    transition: transform 0.3s ease;
  }
  .btn-danger:hover:not(:disabled) {
    transform: scale(1.05);
  }
  .btn-secondary {
    background: #6c63ff;
    border: none;
    font-weight: 700;
  }
  .btn-secondary:hover:not(:disabled) {
    background: #5145cd;
  }
</style>
</head>
<body>
  <div class="todo-container shadow">
    <h1>Abdul's Todo List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter task..." autocomplete="off" />
      <input type="datetime-local" id="taskDate" />
      <button id="addTaskBtn" disabled>Add</button>
    </div>
    <ul id="taskList" class="list-group mt-3"></ul>
    <div class="btn-group mt-4">
      <button id="clearCompletedBtn" class="btn btn-danger" disabled>Clear Completed</button>
      <button id="clearAllBtn" class="btn btn-secondary" disabled>Clear All</button>
    </div>
  </div>

<script>
(() => {
  const taskInput = document.getElementById('taskInput');
  const taskDate = document.getElementById('taskDate');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const taskList = document.getElementById('taskList');
  const clearCompletedBtn = document.getElementById('clearCompletedBtn');
  const clearAllBtn = document.getElementById('clearAllBtn');

  let tasks = [];

  taskInput.addEventListener('input', toggleAddBtn);
  taskDate.addEventListener('input', toggleAddBtn);

  function toggleAddBtn() {
    addTaskBtn.disabled = taskInput.value.trim() === '' || taskDate.value === '';
  }

  function loadTasks() {
    const saved = localStorage.getItem('tasks');
    tasks = saved ? JSON.parse(saved) : [];
  }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.className = 'list-group-item' + (task.completed ? ' completed-task' : '');

      const label = document.createElement('label');
      label.htmlFor = `taskCheckbox${index}`;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'form-check-input me-2';
      checkbox.id = `taskCheckbox${index}`;
      checkbox.checked = task.completed;

      checkbox.addEventListener('change', () => {
        tasks[index].completed = checkbox.checked;
        saveTasks();
        renderTasks();
      });

      const info = document.createElement('div');
      info.className = 'task-info';
      const textNode = document.createElement('span');
      textNode.textContent = task.text;
      const timeNode = document.createElement('span');
      timeNode.className = 'task-time';
      timeNode.textContent = `Due: ${task.time}`;
      info.appendChild(textNode);
      info.appendChild(timeNode);

      label.appendChild(checkbox);
      label.appendChild(info);

      const delBtn = document.createElement('button');
      delBtn.className = 'btn btn-sm btn-outline-danger';
      delBtn.textContent = 'Delete';
      delBtn.addEventListener('click', () => {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      });

      li.appendChild(label);
      li.appendChild(delBtn);
      taskList.appendChild(li);
    });

    clearCompletedBtn.disabled = !tasks.some(t => t.completed);
    clearAllBtn.disabled = tasks.length === 0;
    toggleAddBtn();
  }

  function addTask() {
    const text = taskInput.value.trim();
    const date = taskDate.value;
    if (!text || !date) return;
    tasks.push({ text, completed: false, time: new Date(date).toLocaleString() });
    taskInput.value = '';
    taskDate.value = '';
    saveTasks();
    renderTasks();
    taskInput.focus();
  }

  clearCompletedBtn.addEventListener('click', () => {
    tasks = tasks.filter(t => !t.completed);
    saveTasks();
    renderTasks();
  });

  clearAllBtn.addEventListener('click', () => {
    if (confirm('Are you sure you want to clear all tasks?')) {
      tasks = [];
      saveTasks();
      renderTasks();
    }
  });

  addTaskBtn.addEventListener('click', addTask);
  taskInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter' && !addTaskBtn.disabled) {
      addTask();
    }
  });

  loadTasks();
  renderTasks();
})();
</script>
</body>
</html>
